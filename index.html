<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Resposive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <body>

            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 color1"></div>
        </div>
        <!--segunda fila-->
        <div class="row">
            <div class="col-4 col-sm-4 col-md-4 col-lg-2 col-xl-2 col-xxl-2 color2"></div>
            <div class="col-4 col-sm-4 col-md-4 col-lg-2 col-xl-2 col-xxl-2 color2"></div>

        </div>

            <div class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 col-xxl-3 color3"></div>

            <div class="col-4 col-sm-4 col-md-4 col-lg-3 col-xl-3 col-xxl-3 color3"></div>
        </div>
        <!--cuarta fila-->
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 color4"></div>
        </div>


    </div>
    <!--Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
